<!DOCTYPE html>
<html lang="en">
  <head>

        <p id="chefAmount">Chefs: 0</p>

      </div>

  </div>

    <div id="topd1">

    <div class="sepRight"></div>

        <p id="resturantcps">Bowls per second: 0</p>
        <img src="resturant.jpg" alt="resutrant_pic" id="resturantpic" />
      </div>
    </a>

    <a href="#" onclick="save()" id="save">Save</a>
    <a href="#" onclick="load()" id="load">Load</a>
